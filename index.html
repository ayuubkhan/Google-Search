<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="search-container">
    <nav class="py-2 bg-body-white">
        <div class="Buttons">
          <ul class="nav">
        <div class="imagesearch">
            <li class="nav-item"><a href="./image.html" class="nav-link link-body-emphasis px-2">Image Search</a></li>
        </div>
        <div class="advancesearch">
            <li class="nav-item"><a href="./advanced.html" class="nav-link link-body-emphasis px-2">Advanced Search</a></li>
        </div>
          </ul>
        </div>
      </nav>

      
      <div class="google-Search" method="get">
        <form action="https://google.com/search">
            <img src="./Google logo/google_PNG19624.png"  alt="Google logo" class="Google-logo"> <br><br> 
            <input type="text" name="q" class="search-box"><br><br>
            <div class="submitandlucky"> 
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="lucky-button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
