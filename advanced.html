<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
    <link rel="stylesheet" href="./advanced.css">
</head>

<body>
    <div class="Advanced-Search">
        <h2>Advanced Search</h2>

        <div class="bottom-line"></div>

        <h4>Find pages with...</h4>
    <form action="https://google.com/search">
        <div class="search-container">
            <p>all these words: <span style="margin-left: 107px;"></span><input type="text" name="as_q" class="box-1"></p>
            <p>this exact word or phrase: <span style="margin-left: 10px;"></span><input type="text" name="as_epq" class="box-2"></p>
            <p>any of these words: <span style="margin-left: 70px;"></span><input type="text" name="as_oq" class="box-3"></p>
            <p>none of these words: <span style="margin-left: 60px;"></span><input type="text" name="as_eq" class="box-4"></p>
            <input type="submit" value="Advanced Search" class="box-5">
        </div>
    </form>
    </div>
    
</body>
</html>
